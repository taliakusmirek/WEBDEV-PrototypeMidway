<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class Q&A Wireframe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__left">
        <span class="navbar__icon" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="5" width="18" height="12" rx="3" fill="#2563EB"/>
            <path d="M7 11H17" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M7 9H13" stroke="#BFDBFE" stroke-width="1.4" stroke-linecap="round"/>
            <path d="M7 13H12" stroke="#BFDBFE" stroke-width="1.4" stroke-linecap="round"/>
            <path d="M9 17L11 19" stroke="#2563EB" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="navbar__brand">Class Q&A</span>
      </div>
      <nav class="nav__links" aria-label="Primary">
        <a href="#" class="nav__link">Home</a>
        <a href="#" class="nav__link is-active" aria-current="page"
          >Questions</a
        >
        <a href="#" class="nav__link">Tags</a>
        <a href="#" class="nav__link">About</a>
      </nav>
      <div class="navbar__right">
        <button class="btn" id="ask-btn" aria-label="Ask a question">
          Ask Question
        </button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="course">
          <span class="course__prof">Professor Yun</span>
          <h1 class="course__code">CS1101</h1>
        </div>

        <div class="filter" id="filter-root">
          <h3 class="filter__title">Filters</h3>
          <form class="filter__form" action="#" method="get">
            <div class="filter__group">
              <span class="filter__subtitle">Keywords</span>
              <label class="filter__option">
                <input type="checkbox" name="top" />
                <span>Top Questions</span>
              </label>
              <label class="filter__option">
                <input type="checkbox" name="professor" />
                <span>Professor Response</span>
              </label>
              <label class="filter__option">
                <input type="checkbox" name="ta" />
                <span>TA Response</span>
              </label>
            </div>
            <div class="filter__actions">
              <button type="submit" class="btn btn--small">Apply</button>
              <button type="reset" class="btn btn--small btn--ghost">
                Reset
              </button>
            </div>
            <div class="filter__note">Filter for better analysis of posts</div>
          </form>
        </div>
      </aside>

      <section class="content">
        <div class="searchbar">
          <div class="searchbar__input">
            <span class="icon-search"></span>
            <input
              type="text"
              placeholder="Search topics..."
              aria-label="Search topics"
            />
          </div>
          <label class="sort">
            <span class="sort__label">Sort</span>
            <select
              id="sort-select"
              class="sort__select"
              aria-label="Sort questions"
            >
              <option value="newest">Newest</option>
              <option value="top">Top</option>
              <option value="oldest">Oldest</option>
            </select>
          </label>
        </div>

        <div class="cards" id="cards-root"></div>
        <div id="empty-state" class="empty" style="display: none; margin-top: 16px;">
          <p>No questions yet. Be the first to ask something using the <strong>Ask Question</strong> button.</p>
        </div>

        <nav class="pagination" aria-label="Pagination">
          <button class="pagination__nav" disabled>
            <span class="icon-arrow-left"></span> Previous
          </button>
          <ul class="pagination__pages">
            <li class="is-current">1</li>
            <li>2</li>
            <li>3</li>
            <li>â€¦</li>
            <li>67</li>
            <li>68</li>
          </ul>
          <button class="pagination__nav">
            Next <span class="icon-arrow-right"></span>
          </button>
        </nav>
      </section>
    </main>
    <div id="modal-root" aria-live="polite"></div>
    <div id="toast-root" aria-live="polite" aria-atomic="true"></div>
  </body>
</html>
