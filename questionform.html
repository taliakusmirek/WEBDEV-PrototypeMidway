<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Question Form</title>
    <link rel="stylesheet" href="questionform.css" />
  </head>
  <body>
    <a href="index.html" class="back-arrow">&larr;</a>

    <main class="page">
      <nav class="progress" aria-label="Question flow">
        <ol class="progress__list">
          <li class="progress__step progress__step--current">1. Draft</li>
          <li class="progress__step">2. AI Check</li>
          <li class="progress__step">3. Publish</li>
        </ol>
      </nav>
      <header class="page-header">
        <h1>Ask a Question</h1>
        <p class="subtitle">Form</p>
      </header>

      <section class="card">
        <form id="question-form">
          <div class="form-group">
            <label for="name">Name (optional)</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter a name or leave blank to stay anonymous"
            />
          </div>

          <div class="form-group">
            <label for="question">What is your question?</label>
            <textarea
              id="question"
              name="question"
              rows="5"
              placeholder="Is it okay to use ChatGPT to check my code? I heard AI can help with debugging but I'm not sure if that counts as cheating."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="topic">Topic</label>
            <select id="topic" name="topic">
              <option value="general">General</option>
              <option value="homework">Homework</option>
              <option value="programming">Programming</option>
              <option value="math">Math</option>
              <option value="add-new">+ Add new topicâ€¦</option>
            </select>

            <div class="new-topic-container" hidden>
              <input
                type="text"
                id="new-topic"
                placeholder="Enter a new topic"
              />
              <button type="button" id="save-topic">Save topic</button>
            </div>
          </div>

          <div class="form-group">
            <label>How confident are you about this question?</label>
            <div class="confidence-options">
              <button type="button" class="confidence-btn" data-value="low">
                Low
              </button>
              <button
                type="button"
                class="confidence-btn active"
                data-value="medium"
              >
                Medium
              </button>
              <button type="button" class="confidence-btn" data-value="high">
                High
              </button>
            </div>

            <input
              type="hidden"
              id="confidence"
              name="confidence"
              value="medium"
            />
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <script src="questionform.js"></script>
  </body>
</html>
